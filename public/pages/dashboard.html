<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adress book</title>
    <link rel="icon" type="image/png" href="/assets/logo.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-blue-800 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-blue-600 text-white p-4 shadow-md flex items-center justify-between">
    <img src="/assets/logo.png" alt="logo" class="h-16 w-auto">
</header>

<!-- Body -->
<main class="flex-1 p-8 flex flex-col gap-6">

    <!-- Motto and prospect button -->
    <div class="flex justify-between items-center">
        <p class="text-xl font-bold">
            Coucou ! C'est Salomé Berry de Toulouse Ynov Campus
        </p>
        <button id="openAddModal" class="bg-white text-blue-700 font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-blue-100 transition">
            Ajouter un prospect
        </button>
    </div>

    <!-- Scrollable table of prospects -->
    <!-- Tableau principal -->
    <div class="overflow-x-auto border border-blue-200 rounded-lg shadow-md">
        <table id="prospectsTable" class="min-w-full text-left text-sm">
            <thead class="bg-blue-100 text-blue-800 uppercase text-base font-semibold">
            <tr>
                <th class="px-6 py-3">NOM</th>
                <th class="px-6 py-3">Prénom</th>
                <th class="px-6 py-3">Email</th>
                <th class="px-6 py-3">Téléphone</th>
                <th class="px-6 py-3">Adresse</th>
                <th class="px-6 py-3">Filière</th>
                <th class="px-6 py-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody id="prospectsBody" class="divide-y divide-blue-100 text-lg">
            <!-- Les lignes seront injectées ici -->
            </tbody>
        </table>
    </div>

</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white text-center py-4 text-sm shadow-inner">
    © Réalisé par Amiard Renaud, Lefebvre Nino
</footer>

<!--Add a prospect popup-->
<div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-blue-700">Ajouter un prospect</h2>
        <form class="flex flex-col gap-3">
            <input type="text" placeholder="Nom" class="border border-blue-300 rounded p-2">
            <input type="text" placeholder="Prénom" class="border border-blue-300 rounded p-2">
            <input type="email" placeholder="Email" class="border border-blue-300 rounded p-2">
            <input type="tel" placeholder="Téléphone" class="border border-blue-300 rounded p-2">
            <button type="submit" class="bg-blue-600 text-white rounded p-2 hover:bg-blue-700">Enregistrer</button>
        </form>
        <button id="closeAddModal" class="mt-4 text-blue-600 hover:underline">Fermer</button>
    </div>
</div>

<!-- Edit -->
<div id="updateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-blue-700">Modifier le prospect</h2>
        <!-- Modal Update -->
        <form id="updateForm" class="flex flex-col gap-3">
            <input id="updateNom" type="text" class="border border-blue-300 rounded p-2" required>
            <input id="updatePrenom" type="text" class="border border-blue-300 rounded p-2" required>
            <input id="updateEmail" type="email" class="border border-blue-300 rounded p-2" required>
            <input id="updatePhone" type="text" class="border border-blue-300 rounded p-2">
            <input id="updateAddress" type="text" class="border border-blue-300 rounded p-2">
            <input id="updateSectors" type="text" class="border border-blue-300 rounded p-2">
            <button type="submit" class="bg-blue-600 text-white rounded p-2 hover:bg-blue-700">Mettre à jour</button>
        </form>
        <button id="closeUpdateModal" class="mt-4 text-blue-600 hover:underline">Fermer</button>
    </div>
</div>

<!-- Delete -->
<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-80 text-center">
        <h2 class="text-lg font-bold text-blue-700 mb-4">Supprimer le prospect ?</h2>
        <p class="text-sm mb-6">Cette action est irréversible.</p>
        <div class="flex justify-center gap-4">
            <button id="confirmDelete" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Supprimer</button>
            <button id="closeDeleteModal" class="bg-gray-200 text-blue-700 px-4 py-2 rounded hover:bg-gray-300">Annuler</button>
        </div>
    </div>
</div>

<script src="/script/popups.js"></script>
<script src="/script/displayProspects.js"></script>

</body>
</html>
