<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salomé's Address Book</title>
    <link rel="icon" type="image/png" href="/assets/logo.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-blue-800 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-blue-600 text-white p-4 shadow-md flex items-center justify-between">
    <img src="/assets/logo.png" alt="logo" class="h-16 w-auto">
</header>

<!-- Body -->
<main class="flex-1 p-8 flex flex-col gap-6">

    <!-- Motto and Add Prospect Button -->
    <div class="flex justify-between items-center">
        <p class="text-xl font-bold">
            Hello! This is Salomé Berry from Toulouse Ynov Campus
        </p>
        <button id="openAddModal" class="bg-white text-blue-700 font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-blue-100 transition">
            Add a Prospect
        </button>
    </div>

    <!-- Scrollable Table -->
    <div class="overflow-x-auto border border-blue-200 rounded-lg shadow-md">
        <table id="prospectsTable" class="min-w-full text-left text-sm">
            <thead class="bg-blue-100 text-blue-800 uppercase text-base font-semibold">
            <tr>
                <th class="px-6 py-3">Last Name</th>
                <th class="px-6 py-3">First Name</th>
                <th class="px-6 py-3">Email</th>
                <th class="px-6 py-3">Phone</th>
                <th class="px-6 py-3">City</th>
                <th class="px-6 py-3">Sector</th>
                <th class="px-6 py-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody id="prospectsBody" class="divide-y divide-blue-100 text-lg">
            <!-- Rows will be injected dynamically -->
            </tbody>
        </table>
    </div>

</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white text-center py-4 text-sm shadow-inner">
    © Created by Amiard Renaud, Lefebvre Nino
</footer>

<!-- Add Prospect Modal -->
<div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-blue-700">Add a Prospect</h2>
        <form id="addForm" class="flex flex-col gap-3">
            <input id="addLastName" type="text" placeholder="Last Name" class="border border-blue-300 rounded p-2" required>
            <input id="addFirstName" type="text" placeholder="First Name" class="border border-blue-300 rounded p-2" required>
            <input id="addEmail" type="email" placeholder="Email" class="border border-blue-300 rounded p-2" required>
            <div class="relative flex items-center border border-blue-300 rounded">
                <span class="text-gray-500 pl-2 pr-1">+33</span>
                <input id="addPhone" type="tel" placeholder="6 XX XX XX XX" class="p-2 flex-grow border-none focus:outline-none">
            </div>
            <input id="addCity" type="text" placeholder="City" class="border border-blue-300 rounded p-2">
            <select id="addSectors" class="border border-blue-300 rounded p-2" required>
                <option value="" disabled selected>Choose a sector</option>
                <!-- Options will be added automaticaly in js -->
            </select>
            <button type="submit" class="bg-blue-600 text-white rounded p-2 hover:bg-blue-700">Save</button>
        </form>
        <button id="closeAddModal" class="mt-4 text-blue-600 hover:underline">Close</button>
    </div>
</div>

<!-- Update Prospect Modal -->
<div id="updateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-blue-700">Edit Prospect</h2>
        <form id="updateForm" class="flex flex-col gap-3">
            <input id="updateLastName" type="text" class="border border-blue-300 rounded p-2" required>
            <input id="updateFirstName" type="text" class="border border-blue-300 rounded p-2" required>
            <input id="updateEmail" type="email" class="border border-blue-300 rounded p-2" required>
            <div class="relative flex items-center border border-blue-300 rounded">
                <span class="text-gray-500 pl-2 pr-1">+33</span>
                <input id="updatePhone" type="tel" placeholder="6 XX XX XX XX" class="p-2 flex-grow border-none focus:outline-none">
            </div>
            <input id="updateCity" type="text" class="border border-blue-300 rounded p-2">
            <select id="updateSectors" class="border border-blue-300 rounded p-2" required>
                <option value="" disabled selected>Choose a sector</option>
                <!-- Options will be added automaticaly in js -->
            </select>
            <button type="submit" class="bg-blue-600 text-white rounded p-2 hover:bg-blue-700">Update</button>
        </form>
        <button id="closeUpdateModal" class="mt-4 text-blue-600 hover:underline">Close</button>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-80 text-center">
        <h2 class="text-lg font-bold text-blue-700 mb-4">Delete this prospect?</h2>
        <p class="text-sm mb-6">This action cannot be undone.</p>
        <div class="flex justify-center gap-4">
            <button id="confirmDelete" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
            <button id="closeDeleteModal" class="bg-gray-200 text-blue-700 px-4 py-2 rounded hover:bg-gray-300">Cancel</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script type="module" src="/script/main.js"></script>


</body>
</html>
